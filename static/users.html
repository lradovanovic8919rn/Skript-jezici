<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Users</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="scriptusers.js"></script>
    </head>
    <body onload="init()">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h2>Users:</h2>
                    <ul id="usrLst"></ul>
                </div>
            </div>
        </div>
        <hr>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form method="put" action="/admin/users">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name1" name="name1">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email1" name="email1" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div>
                            <label for="manager" class="form-label">Manager</label>
                            <input type="text" class="form-control" id="manager1" name="manager1">
                        </div>
                        <div>
                            <label for="id" class="form-label">Id</label>
                            <input type="text" class="form-control" id="id1" name="id1">
                        </div>
                        <button type="submit" class="btn btn-primary" id="usrBtn3">Put</button>
                    </form>
                </div>
            </div>
        </div>
        <hr>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form method="delete" action="/admin/users">
                        <div>
                            <label for="id" class="form-label">Id</label>
                            <input type="text" class="form-control" id="id2" name="id2">
                        </div>
                        <button type="submit" class="btn btn-primary" id="usrBtn4">Delete</button>
                    </form>
                </div>
            </div>
        </div>
        <hr>
        <div class="container">
            <a href="home.html">
                <button type="button" class="btn btn-primary" id="back">Back</button>
            </a>
        </div>
        <hr>
        <div class="container">
            <button type="button" id="logout" class="btn btn-primary">Log Out</button>
        </div>
    </body>
</html>
