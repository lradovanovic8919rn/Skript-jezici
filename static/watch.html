<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Watch</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="scriptwatch.js"></script>
    </head>
    <body onload="init()">
        <div class="container">
            <div class="row">
                <div class="col">
                    <form method="post" action="/admin/watch">
                        <div class="mb-3">
                            <label for="brand" class="form-label">Brand</label>
                            <input type="text" class="form-control" id="brand" name="brand" >
                        </div>
                        <div class="mb-3">
                            <label for="refNumber" class="form-label">Reference Number</label>
                            <input type="text" class="form-control" id="refNumber" name="refNumber" >
                        </div>
                        <div class="mb-3">
                            <label for="model" class="form-label">Model</label>
                            <input type="text" class="form-control" id="model" name="model" >
                        </div>
                        <div class="mb-3">
                            <label for="storageID" class="form-label">Storage ID</label>
                            <input type="text" class="form-control" id="storageID" name="storageID" >
                        </div>
                        <div class="mb-3">
                            <label for="orderID" class="form-label">Order ID</label>
                            <input type="text" class="form-control" id="orderID" name="orderID" >
                        </div>
                        <button type="submit" class="btn btn-primary" id="usrBtn">Post</button>
                    </form>
                </div>
                <div class="col-6">
                    <h2>Watches:</h2>
                    <ul id="wtcLst"></ul>
                </div>
            </div>
        </div>
        <hr>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form method="put" action="/admin/watch">
                        <div class="mb-3">
                            <label for="brand1" class="form-label">Brand</label>
                            <input type="text" class="form-control" id="brand1" name="brand" >
                        </div>
                        <div class="mb-3">
                            <label for="refNumber1" class="form-label">Reference Number</label>
                            <input type="text" class="form-control" id="refNumber1" name="refNumber" >
                        </div>
                        <div class="mb-3">
                            <label for="model1" class="form-label">Model</label>
                            <input type="text" class="form-control" id="model1" name="model" >
                        </div>
                        <div class="mb-3">
                            <label for="storageID1" class="form-label">Storage ID</label>
                            <input type="text" class="form-control" id="storageID1" name="storageID" >
                        </div>
                        <div class="mb-3">
                            <label for="orderID1" class="form-label">Order ID</label>
                            <input type="text" class="form-control" id="orderID1" name="orderID" >
                        </div>
                        <div>
                            <label for="id1" class="form-label">Id</label>
                            <input type="text" class="form-control" id="id1" name="id1">
                        </div>
                        <button type="submit" class="btn btn-primary" id="usrBtn3">Put</button>
                    </form>
                </div>
            </div>
        </div>
        <hr>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form method="delete" action="/admin/watch">
                        <div>
                            <label for="id2" class="form-label">Id</label>
                            <input type="text" class="form-control" id="id2" name="id2">
                        </div>
                        <button type="submit" class="btn btn-primary" id="usrBtn4">Delete</button>
                    </form>
                </div>
            </div>
        </div>
        <hr>
        <div class="container">
            <a href="home.html">
                <button  type="button" class="btn btn-primary" id="back">Back</button>
            </a>
        </div>
    </body>
</html>
